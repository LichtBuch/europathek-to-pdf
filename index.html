<!doctype html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Europathek To PDF</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">

		<h1 class="text-center py-5">Europathek To PDF</h1>

		<form method="post" action="generate.php">
			<div class="mb-3">
				<label for="url">URL</label>
				<input id="url" name="url" type="url" class="form-control" placeholder="https://www.europathek.de/dlm/zippo/6299/14667/preview/big/" required>
			</div>
			<div class="mb-3">
				<label for="JSESSIONID">JSESSIONID</label>
				<input id="JSESSIONID" name="JSESSIONID" type="text" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="remember-me">remember-me</label>
				<input id="remember-me" name="remember-me" type="text" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="start">Erste Seite</label>
				<input id="start" name="start" type="number" class="form-control" value="1" min="1" step="1" required>
			</div>
			<div class="mb-3">
				<label for="end">Letzte Seite</label>
				<input id="end" name="end" type="number" class="form-control" value="1" min="1" step="1" required>
			</div>
			<button type="submit" class="btn btn-primary">PDF Erstellen!</button>
		</form>
	</div>
</body>
</html>
